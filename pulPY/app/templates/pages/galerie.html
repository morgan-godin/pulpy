{% extends "conteneur.html" %}

{% block titre %}| Galerie{%endblock%}

{% block corps %}

<body>

  <section id="galerie">

        <div class="container">
            <h1 class="text-center pt-3 pb-3">Galerie</h1>
            <p class="text-center pb-3">Cliquez sur une couverture pour accéder à sa notice.</p>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row mb-3">
                        {% for couv in couvs %}
                        <a href="{{url_for('couverture', couv_id = couv.idcouv_num)}}" data-toggle="lightbox"
                            data-gallery="example-gallery" class="col-sm-3">
                            <img src="{{couv.URL}}" alt="img 1" class="img-fluid"  style="float:right;margin:10px">
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
  </section>

</body>

{% endblock %}
